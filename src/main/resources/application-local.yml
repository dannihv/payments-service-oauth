# Profile for local development
# Usage: mvn spring-boot:run -Dspring-boot.run.profiles=local

server:
  port: 8080

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          # For local testing, you can use a mock server
          issuer-uri: http://localhost:9000/mock-issuer
          jwk-set-uri: http://localhost:9000/mock-issuer/.well-known/jwks.json

logging:
  level:
    com.bank.payments: DEBUG
    org.springframework.security: TRACE
