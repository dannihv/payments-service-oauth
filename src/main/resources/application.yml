server:
  port: 8080

spring:
  application:
    name: payments-service
  
  security:
    oauth2:
      resourceserver:
        jwt:
          # Issuer URI from OAuth provider (Azure Entra ID / Okta / Auth0)
          issuer-uri: ${OAUTH_ISSUER_URI:https://login.microsoftonline.com/${TENANT_ID}/v2.0}
          # JWKS URI for signature validation
          jwk-set-uri: ${OAUTH_JWKS_URI:https://login.microsoftonline.com/${TENANT_ID}/discovery/v2.0/keys}
          # Expected audiences
          audiences: ${OAUTH_CLIENT_ID:api://payments-service}

# Environment variables expected:
# TENANT_ID: OAuth provider tenant ID
# OAUTH_CLIENT_ID: Application client ID
# OAUTH_ISSUER_URI: OAuth issuer URL
# OAUTH_JWKS_URI: JWKS endpoint URL

logging:
  level:
    com.bank.payments: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
