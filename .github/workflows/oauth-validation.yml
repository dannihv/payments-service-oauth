name: OAuth Configuration Validation

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-oauth-config:
    name: Validate OAuth Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check OAuth configuration files
        run: |
          chmod +x ./scripts/validation/check-oauth-config.sh
          ./scripts/validation/check-oauth-config.sh
      
      - name: Validate JWT implementation
        run: |
          chmod +x ./scripts/validation/check-jwt-validation.sh
          ./scripts/validation/check-jwt-validation.sh
      
      - name: Scan for hardcoded secrets
        run: |
          chmod +x ./scripts/validation/check-secrets.sh
          ./scripts/validation/check-secrets.sh
      
      - name: Check dependency versions
        run: |
          chmod +x ./scripts/validation/check-dependencies.sh
          ./scripts/validation/check-dependencies.sh
      
      - name: Generate validation report
        if: always()
        run: |
          echo "## OAuth Validation Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All validations passed!" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
